
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::page(~{::section})}">
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Categorías</h2>
    <a th:href="@{/categorias/nueva}" class="btn btn-primary">Nueva categoría</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th class="text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${categorias}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.nombre}">Nombre</td>
        <td th:text="${c.descripcion}">Descripción</td>
        <td class="text-right">
          <a th:href="@{'/categorias/editar/' + ${c.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/categorias/eliminar/' + ${c.id}}" class="btn btn-sm btn-danger"
             onclick="return confirm('¿Eliminar esta categoría?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
</html>
