<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::page(~{::section})}">
  <section>
    <div class="row">
      <div class="col-md-8">
        <h2>Bienvenido a la Biblioteca</h2>
        <p>Esta es la página de inicio. Aquí se muestra información sobre un libro nuevo.</p>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Nuevo libro destacado</h5>
            <p class="card-text"><strong>Título:</strong> Cien años de soledad</p>
            <p class="card-text"><strong>Autor:</strong> Gabriel García Márquez</p>
            <p class="card-text">Descripción breve sobre el libro destacado.</p>
          </div>
        </div>

        <h5>Video sobre lectura</h5>
        <div class="embed-responsive embed-responsive-16by9 mb-3">
          <iframe class="embed-responsive-item"
                  src="https://www.youtube.com/embed/phwO1puQxwY?si=P8Np__dO-gFmlq4s"
                  allowfullscreen></iframe>
        </div>
      </div>

      <div class="col-md-4">
        <h4>Últimos libros</h4>
        <ul class="list-group">
          <li th:each="l : ${ultimos}"
              class="list-group-item"
              th:text="${l.titulo} + ' - ' + ${l.autor}">
            Libro ejemplo
          </li>
        </ul>
      </div>
    </div>
  </section>
</html>
