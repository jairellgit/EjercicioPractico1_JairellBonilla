<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::page(~{::section})}">
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Libros</h2>
    <a th:href="@{/libros/nuevo}" class="btn btn-primary">Nuevo libro</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th class="text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${libros}">
        <td th:text="${l.id}">1</td>
        <td th:text="${l.titulo}">Título</td>
        <td th:text="${l.autor}">Autor</td>
        <td th:text="${l.isbn}">ISBN</td>
        <td class="text-right">
          <a th:href="@{'/libros/editar/' + ${l.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/libros/eliminar/' + ${l.id}}" class="btn btn-sm btn-danger"
             onclick="return confirm('¿Eliminar este libro?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
</html>
